<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
		
		<title>BMI Calculator</title>
	</head>

	<body>
		<div class="col-xl-12  container ">
		<Div id="title">
			Get Your Health Status

		</Div>
		<div id="calculator">
			<div id="heading">
				<p id="bmi">Body Mass Index Calculator </p>
			</div>
			<div id="body">
				<div id="head">
					<Span>Enter your details</Span>
				</div>   
				<div id="details">									
					<p id="fill">Height : <input type ="number" placeholder="In cm" id="height"></p>
					<p id="fill">Weight : <input type ="number" placeholder="In kg"  id="weight"></p>

					<input type="submit"  value="Calculate" onclick="computeBMI();">	
				</div>

				<div>
					<p id="value">Your BMI value is <span id="out"></span></p>
					<div id="comment">
						<p id="coment"> </p>
					</div>					
				</div>
			</div>
			<div id="foter">				
				<p id="copy">Powered by Googlainespot</p>
				<div id="image">
					<img src="Go.jpg" alt="Los Angeles" width="25%" height="25">
				</div>
			</div>

		</div>
	</div>
		
	</body>
</html>
